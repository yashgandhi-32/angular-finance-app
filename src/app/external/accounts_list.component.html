<div class="panel panel-default" *ngFor="let acc of _accounts , let i = index">
  <div class="panel-heading">
    <h3>Welcome, {{acc.name}}</h3>
  </div>
  <div class="panel-body">
    <h2 style="text-align:center;">{{acc.title}} ({{acc.id}})</h2><br>
    <blockquote class="blockquote">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Description :</label>
          <div class="col-sm-10">
            <input type="text" [disabled]=edit name="" value="{{acc.description}}" #desc><br><br>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Balance  :</label>
          <div class="col-sm-10">
            <input type="text" [disabled]=edit name="" value= "{{acc.balance}}" #bal><br><br>
          </div>
        </div>
      </form>
    </blockquote>
    <div class="col-sm-10 col-sm-offset-1">
      <button class="btn btn-danger " (click)="_remove(i)">Remove</button>&nbsp;
      <button class="btn btn-primary" (click)="_select(acc)">Selected</button>&nbsp;
      <button class="btn btn-warning" (click)=" toggleeditval()">Edit</button>
      <button class="btn btn-default" *ngIf=!edit (click)="editField(i,acc.id,acc.title,desc,bal,acc.name)">Update</button>&nbsp;
    </div>
  </div>
</div>
<div *ngIf="_accounts.length == 0" class="emptyAcc">
  <h2>You dont have any account</h2><br>
</div>
